<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-product-mobile.jpg" alt="Grabrielle Essence Eau de Parfum" class="cover_m" />
    <img src="images/image-product-desktop.jpg" alt="Grabrielle Essence Eau de Parfum" class="cover" />
    <div class="info">
      <p class="categorie">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier <span class="break"><br /></span>Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div>
      <div class="prix">$149.99</div>
      <div class="prixbarre">$169.99</div>
      </div>
      <button class="addtocart" aria-label="Add to cart">Add to Cart</button>
    </div>
    
  </div>  
</body>
</html>
